<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          class="search-box"
          placeholder="Enter a valid city name."
          autocomplete="off"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">
            City, Country
          </div>
          <div class="date">
            Day, Month Date, Year
          </div>
        </section>
        <div class="current">
          <div class="temp">Temp<span>°c</span></div>
          <div class="weather-icon">
            <img src="weather_icon.png" alt="weather_icon" width="100" />
          </div>
          <div class="weather">Weather</div>
          <div class="description">Weather_description</div>
          <div class="hi-low">min_temp°c/ max_temp°c</div>
        </div>
      </main>
    </div>

    <script src="App.js"></script>
  </body>
</html>
